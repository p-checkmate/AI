name: Deploy AI Server (Main)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v4

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set Image Tag
              run: |
                  IMAGE_TAG=$(date +%Y%m%d%H%M%S)
                  echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

            - name: Build Docker Image
              run: |
                  IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/checkmate-ai-server
                  docker build \
                    -t $IMAGE_NAME:${{ env.IMAGE_TAG }} \
                    -t $IMAGE_NAME:latest \
                    --build-arg BUCKET_NAME=${{ secrets.BUCKET_NAME }} \
                    --build-arg AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
                    --build-arg AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
                    .

            - name: Push Docker Image
              run: |
                  IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/checkmate-ai-server
                  docker push $IMAGE_NAME:${{ env.IMAGE_TAG }}
                  docker push $IMAGE_NAME:latest

            - name: Configure SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  cat >>~/.ssh/config <<END
                  Host checkmate
                    HostName ${{ secrets.EC2_HOST }}
                    User ubuntu
                    IdentityFile ~/.ssh/id_rsa
                    StrictHostKeyChecking no
                  END

            - name: Deploy on EC2
              run: |
                  ssh checkmate <<EOF
                    sudo docker pull ${{ secrets.DOCKER_USERNAME }}/checkmate-ai-server:latest
                    
                    sudo docker stop checkmate-ai || true
                    sudo docker rm checkmate-ai || true

                    sudo docker network create checkmate-net || true

                    sudo docker run -d \
                      --name checkmate-ai \
                      --env-file /opt/app/.env \
                      -p 8000:8000 \
                      --network checkmate-net \
                      ${{ secrets.DOCKER_USERNAME }}/checkmate-ai-server:latest

                    sudo docker image prune -af
                    sudo docker container prune -f
                    sudo docker network prune -f
                  EOF

            - name: Clean up Runner Disk Space
              if: always()
              run: |
                  docker system prune -af

                  sudo apt-get update && sudo apt-get clean
                  sudo rm -rf /var/lib/apt/lists/*

                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /usr/local/lib/android
                  sudo rm -rf /usr/share/swift
                  sudo rm -rf /usr/share/rust
